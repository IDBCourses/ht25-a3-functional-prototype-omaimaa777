<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhythm Typer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rhythm Typer</h1>
    
    <div id="game-info">
        <div>Score: <span id="score">0</span></div>
        <div>Misses: <span id="misses">0</span></div>
    </div>
    
    <div id="message"></div>
    
    <div id="game-container">
        <div class="lane" id="lane-left">
            <div class="target-zone"></div>
        </div>
        <div class="lane" id="lane-middle">
            <div class="target-zone"></div>
        </div>
        <div class="lane" id="lane-right">
            <div class="target-zone"></div>
        </div>
    </div>
    
    <button id="start-button">Start Game</button>
    
    <div id="instructions">
        <strong>How to Play:</strong><br>
        Type letters when they reach the glowing zone at the bottom!<br>
        Left keys (Q,W,E,A,S,D) = Left lane<br>
        Middle keys (R,T,F,G) = Middle lane<br>
        Right keys (Y,U,H,J,N,M) = Right lane<br>
        Hold SHIFT while typing for double points!
    </div>

    <script src="script.js"></script>
</body>
</html>
